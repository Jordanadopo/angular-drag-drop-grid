<div style="position:relative; width:100%; height:100vh; overflow-y:auto">
  <h1>Drag&Drop in grid view</h1>

  <!-- <button (click)="add()">Add</button> -->
  <button style="margin-bottom:10px" (click)="shuffle()">Shuffle</button><br />
  <!-- <ul class="example-list">
    <li *ngFor="let item of items">{{ item }}</li>
  </ul> -->

  <div class="example-container" cdkDropListGroup>
    <div
      cdkDropList
      [cdkDropListEnterPredicate]="dropListEnterPredicate"
      (cdkDropListDropped)="dropListDropped($event)"
    ></div>
    <div
      cdkDropList
      class="{{ item % 2 == 0 ? 'example-box' : 'example-box2' }}"
      *ngFor="let item of items; let index = index"
      [cdkDropListEnterPredicate]="dropListEnterPredicate"
      (cdkDropListDropped)="dropListDropped($event)"
    >
      <div cdkDrag class="item" (cdkDragMoved)="dragMoved($event)">
        {{ item }}
        <button
          (click)="remove(item)"
          style="position:absolute; top:4px; right:4px; border:none; color:blue; background:white;cursor: pointer"
        >
          X
        </button>
      </div>
    </div>
  </div>

  <div
    style="
      position: fixed;
      right:8px;
      bottom:8px;
      display:
      flex;
      flex-direction:
      column;
      min-width: 25%;
      padding:4px;
      gap:4px;
      background-color: #cfcfcf;
    "
  >
    <div
      class="example-box"
      style="position: relative"
      *ngFor="let item of bucket"
      (click)="addItem(item)"
    >
      {{ item }}
      <button
        style="border:none; color:blue; background:white; cursor: pointer"
      >
        +
      </button>
    </div>
  </div>
  <div></div>
</div>
